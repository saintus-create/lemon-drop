    function toggleSection(key) {

    function renderIngredientContent(content) {
      return content.map(item => `

    function renderEnvironmentContent(content) {
      return content.map(item => `

    }

    function renderSections() {
      return Object.entries(sections).map(([key, section]) => {
        const isExpanded = expandedSection === key;
        let contentHtml = '';

        if (Array.isArray(section.content)) {
          contentHtml = section.icon === 'package'
            ? renderIngredientContent(section.content)
            : renderEnvironmentContent(section.content);
        } else {
          contentHtml = `<p class="text-slate-300 leading-relaxed text-sm">${section.content}</p>`;
        }

        return `

            </button>

    function render() {
